<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Instagram</title>
        <meta name="author" content="Gabriel Ramiro">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./resources/PngInsta_1091605.png" alt="celular com perfil do instagram">
            </div>
            <div class="instagram-continue-login">
                <div class="group">
                    <img src="./resources/instagram-logo-17.png" class="instagram-logo" alt="logo do instagram por escrito">
                    <img src="./resources/instagram-logo-16.png" class="instagram-logo2" alt="logo do ícone do instagram">
                    <div>
                        <img src="./resources/foto de perfil_n.jpg"class=foto-perfil alt="">
                    </div>
                    <a href="#" class="instagram-login">Continuar como gabrasquinho ?</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account"><strong>Não é gabrasquinho?</strong></p>
                    <p class="notaccount">
                        <span class="link-blue">Trocar conta?</span>
                        ou
                        <span class="link-blue">Increva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app"><strong>Baixe o aplicativo</strong></p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>  
            </div>
        </div>
    </body>
</html>
